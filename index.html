<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>Train Schedule</header>
    <div id="scheduleTitle">Current Train Schedule</div>
    <div id="scheduleContainer">
        <table>
            <tr>
                <th id="train">Train Name</th>
                <th id="dest">Destination</th>
                <th id="freq">Frequency (min)</th>
                <th id="nextarrival">Next Arrival</th>
                <th id="minutesaway">Minutes Away</th>
            </tr>
        </table>
        <table id="trainDisplay"></table>
    </div>
    
    <div id="formTitle">Add Train</div>
    <br>
    <div id="formContainer">
        <form>
            <label for="name">Train Name</label>
            <br>
            <input type="text" id="trainname">
            <br>
            <label for="destination">Destination</label>
            <br>
            <input type="text" id="destination">
            <br>
            <label for="traintime">First Train Time (HH:mm - military time)</label>
            <br>
            <input type="time" id="traintime">
            <br>
            <label for="frequency">Frequency (min)</label>
            <br>
            <input type="number" id="frequency">
            <br>
            <button id="submit">Submit</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
